<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontakt</title>
        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" media="print" href="../css/print.css" />
        <link rel="icon" type="image/png" href="../css/pics/res32.png" />
        <link rel="apple-touch-icon" href="../css/pics/res150.png" />
    </head>
    <body>
        <div id="container">
            <header>
                <hgroup>
                    <h1>Kontakt</h1>
                    <h2>Rasmus Enemans site</h2>
                </hgroup>
            </header>
            
            <nav id="navigation">
                <ul>
                    <li><a href="../index.html" id="nav_start">Start</a></li>
                    <li><a href="laborations.html" id="nav_laborations">Laborationer</a></li>
                    <li><a href="presentation.html" id="nav_presentation">Presentation</a></li>
                    <li><a href="#" id="nav_contact" class="active">Kontakt</a></li>
                </ul>
            </nav>
            
            <main>
                <form method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
                    <fieldset>
                        <legend>Fråga</legend>
                        <label for="select">Ärendetyp</label>
                        <select name="select" id="select">
                            <option value="q">Fråga</option>
                            <option value="b">Bugg</option>
                        </select>
                        <br />
                        <label for="subject">Rubrik</label>
                        <input type="text" name="subject" id="subject" />
                        <br />
                        <label for="message">Meddelande</label>
                        <textarea name="message" id="message"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Hur ska jag kontakta dig?</legend>
                        <label for="contact-email">Via mejl</label>
                        <input type="radio" name="contact" id="contact-email" value="email" />
                        <br />
                        <label for="contact-phone">Via telefon</label>
                        <input type="radio" name="contact" id="contact-phone" value="phone" />
                    </fieldset>
                    <input type="submit" name="submit" value="Skicka" />
                </form>
            </main>
            
            <footer>
                <p>Ansvarig för materialet på denna sida är Rasmus Eneman</p>
            </footer>
        </div>
    </body>
</html>
<!--
* Metoden som ska användas är post
* Ett textfält finns
* En grupp med radioknappar eller kryssrutor används
* En dropdownlista finns
* En submit-knapp finns
* Fieldsets och tillhörande legend ska användas för att strukturera upp formuläret.
-->
